<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="visado.css" />
</h:head>
<h:body>
	
		<p:dataGrid var="doc" value="#{consultarSolicitudMB.lstdocumentos}"
			columns="2" rows="4">
			<p:column>
				<p:panel >					
					<h:outputText title="#{doc.documento}" value="#{doc.documento}:" styleClass="outputText"/>
					<h:panelGrid columns="1">
						<iframe width="250" height="150"
							src="../../files/#{doc.aliasTemporal}" />
					</h:panelGrid>
				</p:panel>
			</p:column>

		</p:dataGrid>
	
</h:body>
</html>
