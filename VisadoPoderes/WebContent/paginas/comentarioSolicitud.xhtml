<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">

				<h:panelGrid columns="5">

			<p:tabMenu activeIndex="0" style="width:350px;">
				<p:menuitem value="Solicitud" url="/faces/paginas/solicitud.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Instrucciones"
					url="/faces/paginas/comentarioSolicitud.xhtml" icon="ui-icon-star" />
			
			</p:tabMenu>

			<p:toolbar>
				<p:toolbarGroup align="rigth">
					<p:commandButton value="Guardar Borrador" id="btnSaveBorrador3" actionListener="#{solicitudRegMB.registrarSolicitudBorrador}"
						icon="ui-icon-document" action="#{solicitudRegMB.registrarSolicitud}" update=":formSolicitudRegistro"/>
					<p:commandButton value="Enviar" id="btnEnviar3" action="#{solicitudRegMB.registrarSolicitud}" update=":formSolicitudRegistro"
						icon="ui-icon-document"  actionListener="#{solicitudRegMB.registrarSolicitudEnviado}"/>
					<p:commandButton value="Imprimir" id="btnImprimir3"
						icon="ui-icon-document" />
					<p:commandButton value="Salir" id="btnSalir3"
						icon="ui-icon-document" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:panelGrid>
		
		
		
		<h:form id="formSolicitudRegistro">
	      <p:messages id="idGrowlSolicitudRegistro"></p:messages>
			<p:editor id="editor" value="#{solicitudRegMB.solicitudRegistrarT.obs}" width="600" />

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton id="submitButton" value="Guardar" update="display" actionListener="#{solicitudRegMB.seterComentario}"
					 icon="ui-icon-disk" />
				<p:commandButton id="clearButton" type="button" value="Limpiar"
					onclick="editor.clear()" icon="ui-icon-close" />
			</h:panelGrid>
<!-- oncomplete="dlg.show()" -->
			<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
				hideEffect="fade" modal="true">
				<h:outputText id="display" value="#{editorMB.value}"
					escape="false" />
			</p:dialog>


		</h:form>



	</ui:define>
</ui:composition>

</html>
