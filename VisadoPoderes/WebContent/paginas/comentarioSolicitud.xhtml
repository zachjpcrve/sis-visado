<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">

		<p:tabMenu activeIndex="0">
			<p:menuitem value="Solicitud" url="/faces/paginas/solicitud.xhtml"
				icon="ui-icon-star" />
			<p:menuitem value="Instrucciones" url="/faces/paginas/comentarioSolicitud.xhtml" icon="ui-icon-star" />
			
		</p:tabMenu>
		
		
		<h:form id="form">
			<p:editor id="editor" value="#{editorMB.value}" width="600" />

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton id="submitButton" value="Submit" update="display"
					oncomplete="dlg.show()" icon="ui-icon-disk" />
				<p:commandButton id="clearButton" type="button" value="Clear"
					onclick="editor.clear()" icon="ui-icon-close" />
			</h:panelGrid>

			<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
				hideEffect="fade" modal="true">
				<h:outputText id="display" value="#{editorMB.value}"
					escape="false" />
			</p:dialog>


		</h:form>



	</ui:define>
</ui:composition>

</html>
