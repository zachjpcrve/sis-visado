<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">

<ui:param name="root" value="#{request.contextPath}/" />

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">

									paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"

									<p:column width="55">

										<h:outputText value="#{tbl.txtEstado}"/>

										<f:facet name="header">  
									         <h:outputText value="Poderdante" />  
									    </f:facet> 
										<h:outputText value="#{tbl.txtPoderdante}"/>		
									</p:column>
									
									<p:column width="200">
										<f:facet name="header">  
									         <h:outputText value="Apoderado" />  
									    </f:facet> 
										<h:outputText value="#{tbl.txtApoderado}"/>

									<p:column width="200">
										<f:facet name="header">  
									         <h:outputText value="T. Operacion" />  
									    </f:facet>

										<f:facet name="header">  
									         <h:outputText value="Nivel" />

										<h:outputText value="#{tbl.txtNivel}"/>

									         <h:outputText value="F. Envio" />  
									    </f:facet>

										<f:facet name="header">  
									         <h:outputText value="Fecha Rpta" />  
									    </f:facet>
										<h:outputText value="#{tbl.fechaRespuesta}"/>

										<f:facet name="header">  
									         <h:outputText value="Fecha Estado" />

										<h:outputText value="#{tbl.fechaEstado}"/>

									<p:column headerText="Seguimiento" width="65" exportable="false">
