<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">

		<h:panelGrid columns="5">

		<p:tabMenu activeIndex="0" style="width:350px;">
	                           <p:menuitem value="Solicitud" url="/faces/paginas/solicitudEdicion.xhtml" icon="ui-icon-star" />
		           <p:menuitem value="Instrucciones" url="/faces/paginas/comentarioSolicitudEdicion.xhtml" icon="ui-icon-star" />
		</p:tabMenu>

		<p:toolbar>
		    <p:toolbarGroup align="rigth">
					<p:commandButton value="Guardar Borrador" id="btnSaveBorrador3" update=":formSolicitudRegistro"
						icon="ui-icon-document" action="#{consultarSolicitudMB.registrarSolicitud}" actionListener="#{consultarSolicitudMB.registrarSolicitudBorrador}"/>
					<p:commandButton value="Enviar" id="btnEnviar3"  
						icon="ui-icon-document" update=":formSolicitudRegistro" onclick="confirmation.show()"/>
					<p:commandButton value="Imprimir" id="btnImprimir3"
						icon="ui-icon-document" />
						
					<p:commandButton value="Salir" id="btnSalir3" onclick="cfdCerrarSesion.show()"
						icon="ui-icon-document" />
						
				</p:toolbarGroup>
			</p:toolbar>

		</h:panelGrid>
		
		
		
		<h:form id="formSolicitudRegistro">
	      <p:messages id="idGrowlSolicitudRegistro"></p:messages>
			<p:editor id="editor" value="#{consultarSolicitudMB.solicitudRegistrarT.obs}" width="400" height="400"/>

			<h:panelGrid columns="2" style="margin-top:10px">
				<!-- <p:commandButton id="submitButton" value="Guardar" update="editor" actionListener="{consultarSolicitudMB.seterComentario}"
					 icon="ui-icon-disk" /> -->
				<p:commandButton id="clearButton"  value="Limpiar" update="editor" actionListener="#{consultarSolicitudMB.limpiarComentario}"
					icon="ui-icon-close" />
			</h:panelGrid>
		

		</h:form>

   <p:confirmDialog id="confirmDialog" message="Está seguro de enviar a SSJJ la solicitud de visado de poderes?"  
                header="Confirmación" severity="alert" widgetVar="confirmation" >  
                  
        <p:commandButton id="confirm" value="Si" update=":formSolicitudRegistro" oncomplete="confirmation.hide()"   
                    action="#{consultarSolicitudMB.registrarSolicitud}" actionListener="#{consultarSolicitudMB.registrarSolicitudEnviado}" />  
        <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />   
    </p:confirmDialog> 

	</ui:define>
</ui:composition>

</html>
