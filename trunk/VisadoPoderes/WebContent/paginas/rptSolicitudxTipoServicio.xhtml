<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:param name="root" value="#{request.contextPath}/" />

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">
		
		<h:form id="frm">
			
			<p:growl life="10000" globalOnly="false" showDetail="true" id="growl" />
			
			<p:spacer height="5"/>
			
			<table id="tablaBusSol" border="1" bordercolor="#00BFFF">
				<tbody>
					<tr bordercolor="white">
						<td ><h:outputText styleClass="outputText" id="txtCod" value="Codigo Sol" /></td>
						<td ><p:inputText id="codSol" value="#{reportesMB.codSolicitud}" maxlength="15" size="15"/></td>
						
						<td ><h:outputText styleClass="outputText" id="txtTipoSol" value="Tipo de Servicio" /></td>
						<td >
							<p:selectCheckboxMenu id="scmTSolicitud" label="--Todos--" value="#{reportesMB.lstTipoSolicitudSelected}" 
								panelStyle="width:220px;" style="width:167px;">  
						        <f:selectItems value="#{reportesMB.combosMB.tiposSolicitud}" />  
						    </p:selectCheckboxMenu>
						</td>
						
						<td >
							<h:outputText styleClass="outputText" id="txtTipoOpe" value="Tipo de Operacion" />
						</td>
						<td >
							<p:selectOneMenu value="#{reportesMB.idOpeBan}" id="somTipoOpe" style="width:167px;">
								<f:selectItem itemLabel="--Todos--" itemValue="" />
								<f:selectItems value="#{reportesMB.combosMB.lstOpeBancaria}" var="tipoOpe"
									itemValue="#{tipoOpe.codOperBan}" itemLabel="#{tipoOpe.desOperBan}" />
							</p:selectOneMenu>
						</td>
					</tr>
					
					<tr bordercolor="white">
						<td ><h:outputText styleClass="outputText" id="txtImporte" value="Rango Global" /></td>
						<td >
							<p:selectOneMenu value="#{reportesMB.idImporte}" id="somImporte" style="width:155px;">
								<f:selectItem itemLabel="--Todos--" itemValue="" />
								<f:selectItems value="#{reportesMB.combosMB.lstRangosImporte}" var="imp"
									itemValue="#{imp.codigoRango}" itemLabel="#{imp.descripcion}" />
							</p:selectOneMenu>
						</td>
												
						<td ><h:outputText styleClass="outputText" id="impIni" value="Importe Op Inicio" /></td>
						<td >
							<p:inputText id="impOpIni" value="#{reportesMB.importeIni}" maxlength="16" size="15"/>
						</td>
						
						<td ><h:outputText styleClass="outputText" id="impFin" value="Importe Op Fin" /></td>
						<td >
							<p:inputText id="impOpFin" value="#{reportesMB.importeFin}" maxlength="16" size="15"/>
						</td>	
					</tr>
					
					<tr bordercolor="white">
						<td >
							<h:outputText styleClass="outputText" id="txtEstudio" value="Estudio" />
						</td>
						<td >
							<p:selectCheckboxMenu id="scmEstudio" label="--Todos--" value="#{reportesMB.lstEstudioSelected}" 
								panelStyle="width:120px;" style="width:160px;">  
						        <f:selectItems value="#{reportesMB.combosMB.estudios}" />  
						    </p:selectCheckboxMenu>  
						</td>
						
						<td ><h:outputText styleClass="outputText" id="txtFechaInicio" value="Fecha de Inicio:" /></td>
						<td >
							<p:calendar  id="calFecIni" 
								pattern="dd/MM/yyyy" value="#{reportesMB.fechaInicio}" 
								showOn="button" maxlength="10" size="20"/>
						</td>
												
						<td ><h:outputText styleClass="outputText" id="txtFechaFin" value="Fecha de Fin" /></td>
						<td >
							<p:calendar  id="calFecFin" 
								pattern="dd/MM/yyyy" value="#{reportesMB.fechaFin}"
								showOn="button" maxlength="10" size="20"/>
						</td>		
						
						<td><h:outputText styleClass="outputText" id="txtMon" value="Moneda" /></td>
						<td><p:selectOneMenu value="#{reportesMB.idMoneda}" id="somMoneda" style="width:155px;">
								<f:selectItem itemLabel="--Todos--" itemValue="" />
								<f:selectItems value="#{reportesMB.combosMB.lstMoneda}" var="mon"
									itemValue="#{mon.codMoneda}" itemLabel="#{mon.desMoneda}" />
							</p:selectOneMenu>
						</td>
					</tr>
								
					<tr bordercolor="white">
						<td>
							<p:commandButton value="Buscar" actionListener="#{reportesMB.buscarSolicitudesxTipoServicio}" update=":frm"/>
						</td>
						<td>
							<p:commandButton value="Exportar"  disabled="#{reportesMB.noHabilitarExportar}" 
								actionListener="#{reportesMB.abrirExcelSolicitudesxTpoServ}">
							</p:commandButton>
						</td>
					</tr>
						
				</tbody>
			</table>
			
			<p:spacer height="20"/>
			
			<h:outputLabel value="#{reportesMB.textoTotalResultados}"/>
			
			<p:spacer height="30"/>
			
			<p:dataTable value="#{reportesMB.lstSolicitudesTipoServicio}" var="tbl" rows="3" id="datosSol"
					paginatorPosition="bottom" scrollable="true" scrollHeight="200"
					paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" emptyMessage="">
				
					<p:column width="65">
						<f:facet name="header">  
					         <h:outputText value="Codigo Solicitud" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.codSolicitud}" style="font-size: 9px"/>	
					</p:column>
				
					<p:column width="35">
						<f:facet name="header">  
					         <h:outputText value="Estudio" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.estudio}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="62">
						<f:facet name="header">  
					         <h:outputText value="Tipo de Servicio" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.tipoServicio}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="70">
						<f:facet name="header">  
					         <h:outputText value="Tipo de Operacion" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.tipoOperacion}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="32">
						<f:facet name="header">  
					         <h:outputText value="Moneda" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.moneda}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="37">
						<f:facet name="header">  
					         <h:outputText value="Importe" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.importe}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="62">
						<f:facet name="header">  
					         <h:outputText value="Tipo de Cambio" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.tipoCambio}" style="font-size: 9px"/>	
					</p:column>
					
					<p:column width="68">
						<f:facet name="header">  
					         <h:outputText value="Importe en Soles" style="font-size: 9px"/>  
					    </f:facet>  
						<h:outputText value="#{tbl.importeSoles}" style="font-size: 9px"/>	
					</p:column>
				
			</p:dataTable>	
    		
		</h:form>
		
		<p:confirmDialog id="confirmDialog" message="Que desea hacer?" 
		                header="Generar Reporte Solicitudes por Tipo Servicio" severity="alert" widgetVar="confirmation">  
	            <h:form>      
			        <p:commandButton id="confirm" value="Abrir"  oncomplete="confirmation.hide()"  
			                    actionListener="#{reportesMB.abrirExcelEstadoSolicitud}" />  
			        
			        <p:commandButton id="decline" value="Grabar" onclick="PrimeFaces.monitorDownload(start, stop)" ajax="false"   
					        icon="ui-icon-arrowthichk-s" oncomplete="confirmation.hide()" actionListener="#{reportesMB.descargarArchivoEstadoSolicitud}" >
					    <p:fileDownload value="#{reportesMB.file}" />  
					</p:commandButton>  
			   </h:form>
		</p:confirmDialog>  
		
	</ui:define>
</ui:composition>

</html>
