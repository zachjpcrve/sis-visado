<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.maskedinput.js" type="text/javascript"></script>
</head>

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">
	<script type="text/JavaScript" src="../resources/js/visado.js" />
		<h:form  id="frmConsRev">

			<table>
				<tr>
					<td>
						<fieldset>
							<legend class="fielset">CONSULTA DE REVOCADOS</legend>

							<h:panelGrid columns="9" style="width: 800px">
								<h:outputLabel value="Tipo de Registro: " />
								<p:selectOneMenu id="cboTipoRegistro"
									value="#{revocadosMB.objTiivsPersonaBusqueda.tipPartic}"
									style="width: 120px">
									<f:selectItems value="#{revocadosMB.listTipoRegistro}"
										var="t" itemValue="#{t.id.codElem}" itemLabel="#{t.valor1}" />
									<f:selectItem itemLabel="--Seleccione--" itemValue="" />
								</p:selectOneMenu>

								<h:outputLabel value="T.DOI/ C.Central: " />
								<p:selectOneMenu id="cboTipoDoi"
									value="#{revocadosMB.objTiivsPersonaBusqueda.tipDoi}"
									style="width: 120px">
									<f:selectItem itemLabel="--Seleccione--" itemValue="" />
									<f:selectItems value="#{combosMB.lstTipoDocumentos}" var="t"
										itemValue="#{t.codTipoDoc}" itemLabel="#{t.descripcion}" />
									
								</p:selectOneMenu>

								<h:outputLabel value="Nro de DOI: " />
								<p:inputText id="txtNroDoi" styleClass="inputText"
									value="#{revocadosMB.objTiivsPersonaBusqueda.numDoi}"  onkeypress="return validaNumero(event,'0',this,'0');"
									onblur="validaNumero(event,'0',this,'1');">
								</p:inputText>
								<p:message for="txtNroDoi" ></p:message>

								<h:outputLabel value="Nombre: " />
								<p:autoComplete completeMethod="#{revocadosMB.completePersona}"
									value="#{revocadosMB.objTiivsPersonaBusquedaNombre}"
									forceSelection="true" var="p" converter="personaCvtr"
									itemLabel="#{p.nombreCompletoMayuscula}" itemValue="#{p}"
									size="30">
								</p:autoComplete>


							</h:panelGrid>

							<h:panelGrid columns="8" style="width: 800px">
								<h:outputLabel value="Estado: " />
								<p:selectOneMenu id="cboEstado"
									value="#{revocadosMB.estadoRevocado}" style="width: 120px">
									
									<f:selectItem itemLabel="--Seleccione--" itemValue="S" />
									<f:selectItems value="#{revocadosMB.listEstadoRevocados}" var="est"
										itemLabel="#{est.valor1}" itemValue="#{est.id.codElem}" />
								</p:selectOneMenu>

								<h:outputLabel for="calFecIni" value="Fecha de Inicio: " />
								<p:calendar id="calFecIni" pattern="dd/MM/yyyy"
									value="#{revocadosMB.fechaInicio}" label="Fecha de Inicio:"
									showOn="button" maxlength="10" size="15">
									<p:ajax event="dateSelect" update="calFecFin" />
								</p:calendar>

								<h:outputLabel for="calFecFin" value="Fecha de Fin:" />
								<p:calendar id="calFecFin" pattern="dd/MM/yyyy"
									mindate="#{revocadosMB.fechaInicio}"
									value="#{revocadosMB.fechaFin}" label="Fecha de Fin:"
									showOn="button" maxlength="10" size="15">
								</p:calendar>
							</h:panelGrid>

						</fieldset>
					</td>
				</tr>
			</table>
			
			<h:panelGrid columns="4">
				
				<p:commandButton value="Nuevo"
					actionListener="#{revocadosMB.editPendRevocadoNuevo}"
					oncomplete="dlgApoPodPendEdit.show();" update=":frmPendEdit"
					ajax="true" />

				<h:outputLabel id="outLblTotal"
					value="Total de registros: #{revocadosMB.nroRegistros} Registros" />
				
				<p:commandButton value="Buscar"
					action="#{revocadosMB.buscarRevocado}" ajax="false" update="tbl" />
				
				<p:commandButton value="Exportar"
					actionListener="#{revocadosMB.descargarArchivoRecaudacion}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" >
					<p:fileDownload value="#{revocadosMB.file}" />  
				</p:commandButton>
				
			</h:panelGrid>


			<p:dataTable style="width: 800px;" id="tbl" var="revocado"
				value="#{revocadosMB.revocados}" paginator="true" rows="5"
				paginatorPosition="bottom">
				<p:column headerText="Nro">
					<h:outputText value="#{revocado.correlativo}" />
				</p:column>
				<p:column headerText="Poderdante" style="width: 50px;">
					<h:outputText value="#{revocado.nombreCompletoPoderdantes}" />
				</p:column>
				<p:column headerText="Apoderado" style="width: 50px;">
					<h:outputText value="#{revocado.nombreCompletoApoderados}" />
				</p:column>
				<p:column headerText="F. Revocación">
					<h:outputText value="#{revocado.fechaRegistro}" />
				</p:column>
				<p:column headerText="Estado" style="width: 4px;">
					<h:outputText value="#{revocado.estado}" />
				</p:column>

				<p:column headerText="Ver">

					<p:commandButton id="idVer" action="#{revocadosMB.verRevocado}"
						update=":frmApodPodVer:gridTitulo :frmApodPodVer:dtClientes"
						icon="ui-icon-search" title="Ver Registro"
						oncomplete="dlgApoPodVer.show();">
						<f:setPropertyActionListener target="#{revocadosMB.revocadoVer}"
							value="#{revocado}"></f:setPropertyActionListener>
					</p:commandButton>

				</p:column>

				<p:column headerText="Editar">

					<p:commandButton id="idEditPend"
						action="#{revocadosMB.editPendRevocado}"
						rendered="#{revocado.flagEditPend}" icon="ui-icon-pencil"
						update=":frmPendEdit:dtClientes" title="Editar Combinación"
						oncomplete="dlgApoPodPendEdit.show();">
						<f:setPropertyActionListener target="#{revocadosMB.revocadoEdit}"
							value="#{revocado}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton id="idEditAct"
						action="#{revocadosMB.editActRevocado}"
						rendered="#{revocado.flagEditAct}" icon="ui-icon-pencil"
						update=":frmActEdit:dtClientes" title="Editar Combinación"
						oncomplete="dlgApoPodActEdit.show();">
						<f:setPropertyActionListener target="#{revocadosMB.revocadoEdit}"
							value="#{revocado}"></f:setPropertyActionListener>
					</p:commandButton>


				</p:column>

				<p:column headerText="Eliminar">

					<p:commandButton id="idDel"
						rendered="#{revocado.flagDelete}" icon="ui-icon-closethick"
						oncomplete="cfdEliminar.show();"
						title="Eliminar Combinación">
						<f:setPropertyActionListener target="#{revocadosMB.revocadoDelete}"
							value="#{revocado}"></f:setPropertyActionListener>
					</p:commandButton>

				</p:column>
			</p:dataTable>

			

		</h:form>

<h:form id="frmCliente">

		<!-- Buscar Clientes -->
		<p:dialog widgetVar="dlgCliente" modal="true" id="idDlgCliente"
			visible="#{revocadosMB.bBooleanPopup}"
			header="Buscar Cliente/Nro cliente">

				<h:panelGrid columns="1" id="gridMsj">
					<p:messages globalOnly="true" />
				</h:panelGrid>

				<p:outputPanel id="dtClientes">

					<p:dataTable var="s" rows="20"
						emptyMessage="No hay resultados en la bandeja"
						paginatorPosition="bottom" paginator="true"
						value="#{revocadosMB.personaDataModal}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						rowKey="#{s.codPer}"
						selection="#{revocadosMB.objTiivsPersonaSeleccionado}"
						selectionMode="single">

						<p:column headerText="Codigo Central">
							<h:outputText value="#{s.codCen}" />
						</p:column>
						<p:column headerText="Tipo de DOI">
							<h:outputText value="#{s.sDesctipDoi}" />
						</p:column>
						<p:column headerText="Nro de DOI">
							<h:outputText value="#{s.numDoi}" />
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText
								value="#{s.codPer}  #{s.nombre} #{s.apePat} #{s.apeMat}" />
						</p:column>
						<f:facet name="footer">
							<p:commandButton id="btnAgregarBusqueda" value="Agregar"
								icon="ui-icon-check"
								ajax="true"
								actionListener="#{revocadosMB.obtenerPersonaSeleccionada}"
								onclick="dlgCliente.hide()" update=":frmPendEdit:gridApodPod, 
								:frmPendEdit:gridApodPod2, :frmPendEdit:gridApodPod3" />
						</f:facet>

					</p:dataTable>
				</p:outputPanel>

		</p:dialog>

			</h:form>

		<!-- Pendiente/Editar -->
		<p:dialog widgetVar="dlgApoPodPendEdit" modal="true" id="idDlgApoPod"
			header="Apoderado/Poderdante" width="#{revocadosMB.ancho_Popup_Revoc_Poder}" height="#{revocadosMB.alto_Popup_Revoc_Poder}">

			<h:form id="frmPendEdit">

				<h:panelGrid columns="1" id="gridMsj">
					<p:messages globalOnly="true"  showDetail="true" />
				</h:panelGrid>

				<h:panelGrid columns="12" id="gridApodPod">

					<h:outputLabel value="T.DOI/ C.Central*: " />
					<p:selectOneMenu id="cboTipoDoi"
						value="#{revocadosMB.objTiivsPersonaBusquedaDlg.tipDoi}"
						style="width: 120px">
						<f:selectItem itemLabel="--Seleccione--" itemValue="" />
						<f:selectItems value="#{combosMB.lstTipoDocumentos}" var="t"
							itemValue="#{t.codTipoDoc}" itemLabel="#{t.descripcion}" />
						
					</p:selectOneMenu>

					<h:outputLabel value="Nro*: " />
					<p:inputText id="txtNumDoi" styleClass="inputText"
						value="#{revocadosMB.objTiivsPersonaBusquedaDlg.numDoi}"
						validatorMessage="Numero requerido">
						<f:validateLongRange minimum="1" maximum="999999999"></f:validateLongRange>
					</p:inputText>
					<p:message for="txtNumDoi"></p:message>

					<p:commandButton id="btnBuscar"
						update=":frmCliente, :frmPendEdit:gridApodPod,
							:frmPendEdit:gridApodPod2, :frmPendEdit:gridApodPod3"
						icon="ui-icon-seek-next"
						action="#{revocadosMB.buscarPersona}" ajax="true" />

					<h:outputLabel value="T.DOI/ C.Central*: " />
					<p:selectOneMenu id="cboTipoDoi2"
						value="#{revocadosMB.objTiivsPersonaAgregar.tipDoi}"
						style="width: 120px">
						<f:selectItem itemLabel="--Seleccione--" itemValue="" />
						<f:selectItems value="#{combosMB.lstTipoDocumentos}" var="t"
							itemValue="#{t.codTipoDoc}" itemLabel="#{t.descripcion}" />
						
					</p:selectOneMenu>

					<h:outputLabel value="Nro de DOI*: " />
					<p:inputText styleClass="inputText"
						value="#{revocadosMB.objTiivsPersonaAgregar.numDoi}">
					</p:inputText>

					<h:outputLabel value="C. Central: " />
					<p:inputText styleClass="inputText"
						value="#{revocadosMB.objTiivsPersonaAgregar.codCen}"
						maxlength="13" />

				</h:panelGrid>

				<h:panelGrid columns="6" id="gridApodPod2">

					<h:outputText styleClass="outputTextPopup" id="outApPaterno"
						value="Ap.Paterno:" />
					<p:inputText styleClass="inputTextPopup" id="txtApellidoPaterno"
						size="25" value="#{revocadosMB.objTiivsPersonaAgregar.apePat}" />

					<h:outputText styleClass="outputTextPopup" id="outApMaterno"
						value="Ap.Materno:" />
					<p:inputText styleClass="inputTextPopup" id="txtApellidoMaterno"
						size="25" value="#{revocadosMB.objTiivsPersonaAgregar.apeMat}" />

					<h:outputText styleClass="outputTextPopup" id="outNombres"
						value="Nombres:" />
					<p:inputText styleClass="inputTextPopup" id="txtNombres" size="25"
						value="#{revocadosMB.objTiivsPersonaAgregar.nombre}" />

				</h:panelGrid>

				<h:panelGrid columns="2" id="gridApodPod3">

					<h:outputLabel value="Tipo de Registro: " />
					<p:selectOneMenu id="cboTipoRegistro"
						value="#{revocadosMB.objTiivsPersonaAgregar.tipPartic}"
						style="width: 120px">
						<f:selectItems value="#{revocadosMB.listTipoRegistro}" 
						var="t" itemValue="#{t.id.codElem}" itemLabel="#{t.valor1}" />
						<f:selectItem itemLabel="--Seleccione--" itemValue="" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="3">

					<p:commandButton id="btnAgregar" value="Agregar"
						icon="ui-icon-plus" update="gridMsj gridApodPod gridApodPod2 gridApodPod3 dtClientes"
						actionListener="#{revocadosMB.agregarRevocado}" ajax="true"
						/>

					<p:spacer width="10" height="20" />

					<p:commandButton id="btnLimpiar" value="Limpiar"
						icon="ui-icon-trash"
						actionListener="#{revocadosMB.limpiarCriteriosBusqueda}"
						update=":frmPendEdit:gridApodPod :frmPendEdit:gridApodPod2 :frmPendEdit:gridApodPod3"
						ajax="true" />

				</h:panelGrid>


				<p:outputPanel id="dtClientes">
				
					<p:messages globalOnly="true" showDetail="true" ></p:messages>

					<table border="0" width="100%">
						<tbody>

							<tr>
								<td>
									<div class="ui-datatable ui-widget">
										<table>
											<tr>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>DOI</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>C.C.</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Cliente/No cliente</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Tipo de Registro</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Eliminar</SPAN>
													</div>
												</th>

											</tr>

											<c:forEach items="#{revocadosMB.personaClientesPendEdit}"
												var="s">

												<c:forEach items="#{s.apoderados}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

														<td><p:commandButton icon="ui-icon-close"
																action="#{revocadosMB.eliminarRevocado}"
																update=":frmPendEdit:dtClientes"
																rendered="#{revocadosMB.flagRevocar}">
																<f:setPropertyActionListener
																	target="#{revocadosMB.deletePersonaEdit}" value="#{n}">
																</f:setPropertyActionListener>
															</p:commandButton></td>

													</tr>
												</c:forEach>

												<c:forEach items="#{s.poderdantes}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

														<td><p:commandButton icon="ui-icon-close"
																action="#{revocadosMB.eliminarRevocado}"
																update=":frmPendEdit:dtClientes"
																rendered="#{revocadosMB.flagRevocar}">
																<f:setPropertyActionListener
																	target="#{revocadosMB.deletePersonaEdit}" value="#{n}">
																</f:setPropertyActionListener>
															</p:commandButton></td>

													</tr>

												</c:forEach>

											</c:forEach>

										</table>
									</div>

								</td>
							</tr>


						</tbody>
					</table>

					<h:panelGrid columns="1">

						<p:commandButton id="btnRevocar" value="Revocar"
							rendered="#{revocadosMB.flagRevocar}" icon="ui-icon-plus"
							onclick="cfdRevocar.show();">
						</p:commandButton>

						<p:commandButton id="btnGuardar" value="Guardar"
							rendered="#{revocadosMB.flagGuardar}" icon="ui-icon-plus"
							onclick="cfdGuardar.show();">
						</p:commandButton>

					</h:panelGrid>

				</p:outputPanel>

				

			</h:form>

		</p:dialog>

		<!-- Activo/Editar -->
		<p:dialog widgetVar="dlgApoPodActEdit" modal="true"
			id="idDlgApoPodEdit" header="Apoderado/Poderdante">

			<h:form id="frmActEdit">

				<h:panelGrid columns="1" id="gridMsj">
					<p:messages globalOnly="true" />
				</h:panelGrid>

				<h:panelGrid columns="1" id="gridBtn">

					<p:commandButton id="btnInactivar" value="Inactivar"
						update=":frmActEdit:dtClientes, :frmConsRev:tbl"
						actionListener="#{revocadosMB.inactivarCombinacion}" ajax="true"
						process="@form" oncomplete="dlgApoPodActEdit.hide();"/>
				</h:panelGrid>

				<p:outputPanel id="dtClientes">

					<table border="0" width="100%">
						<tbody>

							<tr>
								<td>
									<div class="ui-datatable ui-widget">
										<table>
											<tr>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>DOI</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>C.C.</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Cliente/No cliente</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Tipo de Registro</SPAN>
													</div>
												</th>

											</tr>

											<c:forEach items="#{revocadosMB.personaClientesActivoEdit}"
												var="s">



												<c:forEach items="#{s.apoderados}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

													</tr>
												</c:forEach>

												<c:forEach items="#{s.poderdantes}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

													</tr>

												</c:forEach>

											</c:forEach>

										</table>
									</div>

								</td>
							</tr>


						</tbody>
					</table>

				</p:outputPanel>
			</h:form>

		</p:dialog>
		
		<p:confirmDialog widgetVar="cfdRevocar"
			message="¿Está seguro de revocar los poderes? "
			header="Mensaje de Información" appendToBody="true"
			showEffect="explode" hideEffect="explode" severity="alert"
			modal="true">
			
			<h:form>
				<p:commandButton value="Sí" process=":frmPendEdit:dtClientes"
					actionListener="#{revocadosMB.revocarApodPod}" 
					update=":frmPendEdit:gridMsj" ajax="true"
					oncomplete="cfdRevocar.hide();">
				</p:commandButton>

				<p:commandButton value="No" onclick="cfdRevocar.hide();">
				</p:commandButton>
			</h:form>
		</p:confirmDialog>

		<p:confirmDialog widgetVar="cfdGuardar"
			message="¿Está seguro de guardar los apoderados/poderdantes? "
			header="Mensaje de Información" appendToBody="true"
			showEffect="explode" hideEffect="explode" severity="alert"
			modal="true">
			
			<h:form>
				<p:commandButton value="Sí" process=":frmPendEdit:dtClientes"
					actionListener="#{revocadosMB.guardarApodPod}" ajax="true"
					update=":frmPendEdit:dtClientes"
					oncomplete="cfdGuardar.hide();">
				</p:commandButton>

				<p:commandButton value="No" onclick="cfdGuardar.hide();">
				</p:commandButton>
				
			</h:form>
			
		</p:confirmDialog>
		
		<p:confirmDialog widgetVar="cfdEliminar"
			message="¿Está seguro de eliminar la combinación? "
			header="Mensaje de Información" appendToBody="true"
			showEffect="explode" hideEffect="explode" severity="alert"
			modal="true">
			
			<h:form>
				<p:commandButton value="Sí" process=":frmConsRev:tbl"
					actionListener="#{revocadosMB.deleteCombinacion}" 
					ajax="true"
					update=":frmConsRev:tbl"
					oncomplete="cfdEliminar.hide();">
				</p:commandButton>

				<p:commandButton value="No" onclick="cfdEliminar.hide();">
				</p:commandButton>
				
			</h:form>
			
		</p:confirmDialog>

		<!-- Ver -->
		<p:dialog widgetVar="dlgApoPodVer" modal="true" id="idDlgApoPodVer"
			header="Apoderado/Poderdante" showEffect="fade" hideEffect="explode" width="#{revocadosMB.ancho_Popup_Revoc_Poder}">

			<h:form id="frmApodPodVer">

				<h:panelGrid columns="2" id="gridTitulo">
					<p:outputLabel value="Estado:" />
					<h:outputText value="#{revocadosMB.revocadoVer.estado}"></h:outputText>

				</h:panelGrid>

				<p:outputPanel id="dtClientes">

					<table border="0" width="100%">
						<tbody>

							<tr>
								<td>
									<div class="ui-datatable ui-widget">
										<table>
											<tr>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>DOI</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>C.C.</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Cliente/No cliente</SPAN>
													</div>
												</th>

												<th class="ui-state-default">
													<div class="ui-dt-c">
														<SPAN>Tipo de Registro</SPAN>
													</div>
												</th>

											</tr>

											<c:forEach items="#{revocadosMB.personaClientesVer}" var="s">



												<c:forEach items="#{s.apoderados}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

													</tr>
												</c:forEach>

												<c:forEach items="#{s.poderdantes}" var="n">

													<tr class="ui-widget-content ui-datatable-even">
														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.sDesctipDoi}:#{n.numDoi}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN>#{n.codCen}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.apePat} #{n.apeMat} #{n.nombre}</SPAN>
															</div>
														</td>

														<td>
															<div class="ui-dt-c">
																<SPAN> #{n.sDesctipPartic}</SPAN>
															</div>
														</td>

													</tr>

												</c:forEach>

											</c:forEach>

										</table>
									</div>

								</td>
							</tr>


						</tbody>
					</table>

				</p:outputPanel>
			</h:form>

		</p:dialog>

	</ui:define>
	<br />
</ui:composition>

</html>
