<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.maskedinput.js" type="text/javascript"></script>
</head>

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">
	<ui:define name="contenido">

		<h:form>

			<table>
				<tr>
					<td>
						<fieldset>
							<legend class="fielset">Bandeja de Revocados</legend>
							<h:panelGrid columns="4" id="gridLabels" style="width: 800px">
								<h:outputLabel value="Tipo de Búsqueda:" />
								<p:selectOneMenu id="cboTipoBusqueda" style="width: 120px">
									<f:selectItem itemLabel="Apoderado" itemValue="" />
									<f:selectItem itemLabel="Poderdante" itemValue="" />
									<f:selectItem itemLabel="-Seleccione-" itemValue="" />
								</p:selectOneMenu>
								<h:outputLabel value="Código Central:" />
								<h:inputText styleClass="inputText" maxlength="10" value=""
									disabled="false" />

								<h:outputLabel value="Tipo de DOI:" />
								<p:selectOneMenu id="cboTipoDoi" style="width: 120px">
									<f:selectItem itemLabel="DNI" itemValue="" />
									<f:selectItem itemLabel="C. EXTRANJE" itemValue="" />
									<f:selectItem itemLabel="OTROS" itemValue="" />
								</p:selectOneMenu>
								<h:outputLabel value="Nro. de DOI:" />
								<h:inputText styleClass="inputText" maxlength="13" value=""
									disabled="false" />

								<h:outputLabel value="Apellido Paterno:" />
								<h:inputText styleClass="inputText" maxlength="30" value=""
									disabled="false" />
								<h:outputLabel value="Apellido Materno:" />
								<h:inputText styleClass="inputText" maxlength="30" value=""
									disabled="false" />

								<h:outputLabel value="Primer Nombre:" />
								<h:inputText styleClass="inputText" maxlength="30" value=""
									disabled="false" />
								<h:outputLabel value="Segundo Nombre:" />
								<h:inputText styleClass="inputText" maxlength="30" value=""
									disabled="false" />

								<h:outputLabel value="Fecha Inicio:" />
								<p:calendar id="calFecfIN" pattern="dd/MM/yyyy"
									label="Fecha de Inicio:" showOn="button" maxlength="10"
									size="15">
								</p:calendar>


								<h:outputLabel value="Fecha Fin:" />
								<p:calendar id="calFecFin" pattern="dd/MM/yyyy"
									label="Fecha de Fin:" showOn="button" maxlength="10" size="15"
									onkeypress="alert('s');">
								</p:calendar>


								<h:outputLabel value="Estado:" />
								<p:selectOneMenu id="cboEstado" style="width: 120px">
									<f:selectItem itemLabel="Activo" itemValue="" />
									<f:selectItem itemLabel="Inactivo" itemValue="" />
									<f:selectItem itemLabel="-Seleccione-" itemValue="" />
								</p:selectOneMenu>
							</h:panelGrid>
						</fieldset>
					</td>
				</tr>
			</table>

			<h:panelGrid columns="2" id="gridButtons" style="width: 800px">
				<h:outputLabel
					value="Total de registros: #{revocadosMB.nroRegistros} Registros" />
				<h:panelGrid columns="2">
					<p:commandButton value="Nuevo" action="#{revocadosMB.reset}"
						ajax="false" />
					<p:commandButton value="Buscar" action="#{revocadosMB.buscar}"
						ajax="false" />
				</h:panelGrid>
				<p:spacer width="50" height="10" />
			</h:panelGrid>

			<h:panelGrid>
				<p:dataTable var="revocado" value="#{revocadosMB.revocados}"
					paginator="true" rows="5" paginatorPosition="bottom">
					<p:column headerText="Tipo DOI">
						<h:outputText value="#{revocado.tipoDoiAp}" />
					</p:column>
					<p:column headerText="Nro. DOI">
						<h:outputText value="#{revocado.nroDoiAp}" />
					</p:column>
					<p:column headerText="Apoderado">
						<h:outputText value="#{revocado.nombreAp}" />
					</p:column>
					<p:column headerText="Código Central">
						<h:outputText value="#{revocado.codigoCentralAp}" />
					</p:column>
					<p:column headerText="Tipo DOI">
						<h:outputText value="#{revocado.tipoDoiPo}" />
					</p:column>
					<p:column headerText="Poderdante">
						<h:outputText value="#{revocado.nombrePo}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{revocado.estado}" />
					</p:column>
					<p:column headerText="Fecha de Reg">
						<h:outputText value="#{revocado.fechaRegistro}" />
					</p:column>
					<p:column headerText="Usuario de Reg">
						<h:outputText value="#{revocado.codigoRegistro}" />
					</p:column>
					<p:column headerText="Acción">
						 <p:commandButton id="selectButton" action="#{revocadosMB.editar}"
						 	 icon="ui-icon-pencil" title="Editar">  			                  
			            </p:commandButton>  
					</p:column>
				</p:dataTable>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:right">
						<p:commandButton value="Exportar" action="#{revocadosMB.editar}"
						icon="ui-icon-disk" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>

		</h:form>

	</ui:define>
	<br />
</ui:composition>

</html>
