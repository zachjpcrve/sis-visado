									paginatorPosition="bottom" paginator="true"
									paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
									rowsPerPageTemplate="5,10,15" editable="true">
	
									<p:column headerText="DOI">
										<h:outputText value="#{s.sDesctipDoi} : #{s.numDoi}" />
									</p:column>
									<p:column headerText="Cliente / No Cliente">
										<h:outputText
											value="#{s.codCen} #{s.nombre} #{s.apePat} #{s.apeMat}" />
									</p:column>
									<p:column headerText="Tipo de Registro">
										<h:outputText value="#{s.sDesctipPartic}" />
									</p:column>
									<p:column headerText="Clasificación">
										<h:outputText value="#{s.sDescclasifPer}" />
									</p:column>
									<p:column headerText="Nro Celular">
										<h:outputText value="#{s.numCel}" />
									</p:column>
									<p:column headerText="E-Mail">
										<h:outputText value="#{s.email}" />
									</p:column>
									<p:column headerText="Editar">
										<p:commandButton icon="ui-icon-pencil" id="ed"
											action="#{solicitudRegMB.editarPersona}"
											update=":formRegistrar:pnlRegistrar">
											<f:setPropertyActionListener
												target="#{solicitudRegMB.objTiivsPersonaCapturado}"
												value="#{s}" for="ed">
											</f:setPropertyActionListener>
										</p:commandButton>
									</p:column>
									<p:column headerText="Eliminar">
										<p:commandButton icon="ui-icon-trash" id="del"
											action="#{solicitudRegMB.eliminarPersona}"
											update=":formRegistrar:pnlRegistrar">
											<f:setPropertyActionListener
												target="#{solicitudRegMB.objTiivsPersonaCapturado}"
												value="#{s}" for="del">
											</f:setPropertyActionListener>
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</div>
						
					</h:panelGrid>
				</p:outputPanel>
			</h:form>
		</p:dialog>


		<p:confirmDialog id="confirmDialog"
			message="Está seguro de enviar a SSJJ la solicitud de visado de poderes?"
			header="Confirmación" severity="alert" widgetVar="confirmation">

			<h:form id="formRegistroConfirmDialog">
				<p:commandButton id="confirm" value="Si"
					update=":formSolicitudRegistro:idMsmSolicitudRegistro,
	        					:formSolicitudRegistro:idCodigoSolicitud"
					oncomplete="confirmation.hide();"
					action="#{solicitudRegMB.registrarSolicitud}" ajax="false"
					actionListener="#{solicitudRegMB.registrarSolicitudEnviado}" />
				<p:commandButton id="decline" value="No"
					onclick="confirmation.hide()" type="button" />
			</h:form>
		</p:confirmDialog>

	</ui:define>
</ui:composition>

</html>
