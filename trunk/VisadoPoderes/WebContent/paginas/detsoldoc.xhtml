<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<title>Detalle de documentos Visado</title>
<h:head>
	<h:outputStylesheet library="css" name="visado.css" />
</h:head>
<h:body>
	
		<p:dataGrid var="doc" value="#{consultarSolicitudMB.lstdocumentos}"
			columns="2" rows="10" paginator="true" paginatorPosition="top">
			<p:column>
				<p:panel >					
					<h:graphicImage library="images" name="pdf_icon_2.png" ></h:graphicImage>
					<h:outputLink onclick="window.open('../../files/#{doc.aliasTemporal}', 'WindowNameDoc', 'dependent=yes, menubar=no, toolbar=no'); return false;" value="#"> 
						<h:outputText title="#{doc.documento}" value="#{doc.documento}" styleClass="outputText"/>
					</h:outputLink>
					<h:panelGrid columns="1">
						<iframe width="10" height="10" style="display:none;"
							src="../../files/#{doc.aliasTemporal}" />
					</h:panelGrid>
				</p:panel>
			</p:column>

		</p:dataGrid>
		
		
	
</h:body>
</html>
